<script Language="JavaScript">
var flag;
function validate()
{
 with(document.forms.customer_log)
 {
	var val=ce1.value;
	var index=val.indexOf( '@gmail.com');
	if(index!=-1)
	{
	flag=1;
	}
	else
	{
	 alert("Please enter valid email id ");
	}
  }
}


	 
function check()
{
 with(document.forms.customer_log)
 { 
	
	if(ce1.value!="" && cp1.value!="")
	{
	 document.customer_log.action="http://localhost/Project/cust_login.php";
	}
	else
	{
	alert("Please enter above details");
	document.customer_log.action="Customer login.html";
	}
  }
}
function btn_disable()
{
 with(document.forms.customer_log)
 {
	 if(flag==1)
	{}
	else
	document.getElementById("b2").disabled=true;	
  }
}
function btn_enable()
{
 with(document.forms.customer_log)
 {
	document.getElementById("b2").disabled=false;	
  }
}

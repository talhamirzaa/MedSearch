<script Language="JavaScript">
var flag;
function validate()
{
 with(document.forms.customer_reg)
 {
	var val=t2.value;
	var index=val.indexOf( '@gmail.com');
	if(index!=-1)
	{
	flag=1;
	}
	else
	{
	 alert("Please enter valid email id ");
	document.getElementById('gm').value=null;
	}
  }
}
function namecheck()
{
 with(document.forms.customer_reg)
 {
	 var nm=t1.value;
	 re=/\d/
	if(re.test(nm))
	{
		alert("Name cannot be a number");
		document.getElementById('t1').value=null;	
	}
	else
	{}
  }
}

function phncheck()
{
 with(document.forms.customer_reg)
 {
	var ps=document.getElementById("pw").value.length;
	if(ps<6)
	{
		alert("Password must have atleast 6 character long!");
		document.getElementById('pw').value=null;
	}
	else
		{}
	var cnt=document.getElementById("pn3").value.length;
	//alert(cnt);
	var pn=t3.value;
	 re=/\D/
	if(re.test(pn))
	{
		alert("Phone Number cannot be a character");
		document.getElementById('pn3').value=null;	
	}
	else
	{
		if(cnt!=10)
	{
		alert("Please enter proper mobile no. with exact 10 digits");
		document.getElementById('pn3').value=null;
	}
	else
		{}
	}
}
}

	 
function check()
{
 with(document.forms.customer_reg)
 {
	
	if(t1.value!="" && t2.value!="" && p1.value!="" && t3.value!="" && ch.checked!=0)
	{
	 alert("wait");
	 document.customer_reg.action="http://localhost/Project/cust_reg.php";
	}
	else
	{
		alert("Please Enter all the Above Details.")
	}

  }
}
function btn_disable()
{
 with(document.forms.customer_reg)
 {
	 if(flag==1)
	{}
	else
	document.getElementById("b2").disabled=true;	
  }
}
function btn_enable()
{
 with(document.forms.customer_reg)
 {
	document.getElementById("b2").disabled=false;	
  }
}
